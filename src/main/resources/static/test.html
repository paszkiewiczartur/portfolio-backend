<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Cookie test</title>
</head>
<body>
	To działa!
	<button onclick="getCookies()">Pobierz</button>
	<button onclick="setCookie('foo', 'test',1)">Ustaw</button>
	<button onclick="deleteCookie('foo')">Usuń foo</button>
	<button onclick="deleteCookie('bar')">Usuń bar</button>
	<div id="test"></div>
<script type="text/javascript">
	function setCookie(cname, cvalue, exdays) {
	    var d = new Date();
	    d.setTime(d.getTime() + (exdays*24*60*60*1000));
	    var expires = "expires="+ d.toUTCString();
	    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
	}
	var getCookies = function(){
		  var pairs = document.cookie.split(";");
		  var cookies = {};
		  for (var i=0; i<pairs.length; i++){
		    var pair = pairs[i].split("=");
		    cookies[(pair[0]+'').trim()] = unescape(pair[1]);
		  }
		  document.getElementById('test').innerHTML = cookies;
		  console.log(cookies);
	}
	function deleteCookie(name) {
		  document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
	}
</script>
</body>
</html>
